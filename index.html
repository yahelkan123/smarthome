<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: linear-gradient(180deg, #f2f2f7, #e5e5ea);
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #1c1c1e;
}

.header {
  margin-top: 60px;
  text-align: center;
}

.header h1 {
  font-weight: 500;
  font-size: 28px;
  margin: 0;
}

.clock {
  font-size: 48px;
  font-weight: 300;
  margin-top: 10px;
}

.container {
  margin-top: 40px;
  width: 90%;
  max-width: 500px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.card h2 {
  margin: 0 0 15px 0;
  font-size: 16px;
  font-weight: 500;
  color: #3a3a3c;
}

.button-group {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: rgba(0,0,0,0.05);
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background: rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="header">
  <h1>Home</h1>
  <div class="clock" id="clock"></div>
</div>

<div class="container">

  <div class="card">
    <h2>Weather</h2>
    <p>Loading...</p>
  </div>

  <div class="card">
    <h2>LED</h2>
    <div class="button-group">
      <button>On</button>
      <button>Off</button>
    </div>
  </div>

  <div class="card">
    <h2>Spotify</h2>
    <div class="button-group">
      <button>Play</button>
      <button>Pause</button>
    </div>
  </div>

</div>

<script>
function updateClock(){
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
