<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Control Center</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0a0f1f, #000000);
  font-family: 'Segoe UI', sans-serif;
  color: #00eaff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.header {
  margin-top: 40px;
  text-align: center;
}

.header h1 {
  font-weight: 300;
  letter-spacing: 4px;
  margin: 0;
}

.clock {
  font-size: 60px;
  margin-top: 10px;
  text-shadow: 0 0 20px #00eaff;
}

.panel {
  margin-top: 40px;
  width: 85%;
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
}

.card {
  padding: 25px;
  border-radius: 20px;
  background: rgba(0, 20, 40, 0.6);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0, 234, 255, 0.4);
  box-shadow: 0 0 25px rgba(0, 234, 255, 0.2);
}

.card h2 {
  margin-top: 0;
  font-weight: 300;
  letter-spacing: 2px;
}

.button {
  margin: 10px 5px;
  padding: 12px 25px;
  border-radius: 30px;
  border: 1px solid #00eaff;
  background: transparent;
  color: #00eaff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s ease;
}

.button:hover {
  background: #00eaff;
  color: #000;
  box-shadow: 0 0 20px #00eaff;
}
</style>
</head>

<body>

<div class="header">
  <h1>CONTROL CENTER</h1>
  <div class="clock" id="clock"></div>
</div>

<div class="panel">

  <div class="card">
    <h2>WEATHER</h2>
    <p>Loading...</p>
  </div>

  <div class="card">
    <h2>LED CONTROL</h2>
    <button class="button">ON</button>
    <button class="button">OFF</button>
  </div>

  <div class="card">
    <h2>SPOTIFY</h2>
    <button class="button">PLAY</button>
    <button class="button">PAUSE</button>
  </div>

</div>

<script>
function updateClock(){
  const now = new Date();
  document.getElementById("clock").innerText =
    now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
