<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Home Control</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: #0f0f12;
  color: #f2f2f7;
  display: flex;
  justify-content: flex-start; /* links uitlijnen */
  align-items: flex-start;
  height: 100vh;
  padding-left: 40px; /* ruimte links op monitor */
  overflow-x: hidden;
}

/* Header */
.header {
  text-align: left;
  margin-top: 60px;
}

.header h1 {
  font-weight: 500;
  font-size: 28px;
  margin: 0;
  color: #e5e5ea;
}

.clock {
  font-size: 48px;
  font-weight: 300;
  margin-top: 8px;
  color: #ffffff;
}

/* Container */
.container {
  margin-top: 40px;
  width: 350px; /* linker kolom breedte */
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* Acrylic kaarten */
.card {
  padding: 40px;
  border-radius: 35px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(40px) saturate(160%);
  -webkit-backdrop-filter: blur(40px) saturate(160%);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 
    0 10px 40px rgba(0,0,0,0.5),
    inset 0 1px 0 rgba(255,255,255,0.06);
}

.card h2 {
  margin: 0 0 16px 0;
  font-size: 18px;
  font-weight: 500;
  color: #d1d1d6;
}

/* Knoppen */
.button-group {
  display: flex;
  gap: 14px;
}

button {
  flex: 1;
  padding: 18px;
  border-radius: 18px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background: rgba(255,255,255,0.18);
}

/* Iframe voor weer */
.weather-frame {
  width: 100%;
  height: 250px;
  border: none;
  border-radius: 20px;
  overflow: hidden;
}
</style>
</head>

<body>

<div class="header">
  <h1>Home Control</h1>
  <div class="clock" id="clock"></div>
</div>

<div class="container">

  <!-- Weather Card -->
  <div class="card">
    <h2>Weer - Overvecht-Zuid</h2>
    <iframe 
      class="weather-frame"
      src="https://openweathermap.org/weathermap?lat=52.125&lon=5.138&zoom=10&layer=temperature">
    </iframe>
  </div>

  <!-- LED Card -->
  <div class="card">
    <h2>LED</h2>
    <div class="button-group">
      <button>On</button>
      <button>Off</button>
    </div>
  </div>

  <!-- Spotify Card -->
  <div class="card">
    <h2>Spotify</h2>
    <div class="button-group">
      <button>Play</button>
      <button>Pause</button>
    </div>
  </div>

</div>

<script>
function updateClock(){
  const now = new Date();
  const time = now.toLocaleTimeString('nl-NL', {
    timeZone: 'Europe/Amsterdam',
    hour: '2-digit',
    minute:'2-digit',
    second:'2-digit',
    hour12: false
  });
  document.getElementById("clock").innerText = time;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
